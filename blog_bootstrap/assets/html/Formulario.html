        <section class="space">
                <form class="form-inline my-2 my-lg-2 space">
                  <h1>Beleza e Cosméticos</h1>
                  <div>
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Pesquisar">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="bord">Search</button>
                  </div>
                </form>
        </section>

        <form class="space">
                <h1>LOGIN</h1>
                <div class="form-group">
                  <label for="exampleInputEmail1">Endereço de email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                  <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Lembrar senha?</label>
                </div>
                <button type="submit" class = "btn btn-outline-success my-2 my-sm-0" id="bord">Enviar</button>
        </form>

        <form class="space">
                <h1>CADASTRE-SE</h1>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Crie sua Senha">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Endereço</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Endereço, n°">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Sua Cidade">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputEstado">Estado</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Seu Estado">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="inputCEP" placeholder="Seu CEP">
                    <a href="http://www.buscacep.correios.com.br/sistemas/buscacep/" target="_blank">Não sei meu CEP</a>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Aceito os termos de uso e responsabilidade.
                    </label>
                  </div>
                </div>
                <button type="submit" class = "btn btn-outline-success my-2 my-sm-0" id="bord">Enviar</button>
        </form>
